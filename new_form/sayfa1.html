<body>
    <div class="container">
        <form action="file:///C:/Users/Aysegul%20Akman/Desktop/new_form/sayfa2.html" class="form" id="form">
            <h1>Register Form</h1>
            <div class="form-control">
                <input type="type" id="first_name" placeholder="First Name">
                <small>Small Tag</small>
            </div>

            <div class="form-control">
                <input type="text" id="last_name" placeholder="Last Name">
                <small>Small Tag</small>

            </div>

                <input type="password" id="password" placeholder="Password">
                <small>Small Tag</small>
            </div>

            <div class="form-control">
                <input type="password" id="confirm_password" placeholder="Password Again"/>
                <small>Small Tag</small>
            </div>

            <button class="btn" id="btn">Submit</button>
        </form>
    </div>
